<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="content">
      <div class="pic">
        <img class="main" src="./images/image-equilibrium.jpg" alt="main" />
        <div class="overlay">
          <img class="on-hover" src="./images/icon-view.svg" alt="on-hover" />
        </div>
      </div>
      <div class="discription">
        <h2 class="name">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="eth-icon">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="timer">
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </div>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="photo of joudi shaker" />
        <p>Creation of <span>Joudi Shaker</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/joud-s">Joudi Shaker</a>.
    </div>
  </body>
</html>
